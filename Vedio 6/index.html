<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a page which contains description about SEO">
    <title>INput And Forms</title>
</head>

<body>
    <h1>Form to apply for HTML courses </h1>
    <form action="post">
        <div>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subcribe" name="subcribe" value="yes">
            <label for="subcribe">Subcribe to newsletter</label>
        </div>
        <div>

            <label for="comment">Enter you comment</label>
            <br>
            <textarea name="comment" id="comment" rows="4" cols="50">
                Enter your comment here...
            </textarea>
        </div>
        <div>
            <select name="fruits" id="fruits">
                <option value="apple">apple</option>
                <option value="banana">banana</option>
                <option value="cherry">cherry</option>
            </select>
        </div>
    </form>
</body>
